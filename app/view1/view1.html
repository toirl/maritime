<div class="row">
  <div class="col-md-8">
    <h1>Timer</h1>
    <div class="row">
      <div class="col-md-12">Controller</div>
    </div>
    <div class="row">
      <div class="col-md-12" ng-controller="TimesCtrl">
        <h2>Timelog</h2>
        <p>Total Time: </p>
        <table class="table">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Time</th>
          </tr>
          <tr ng-repeat="time in times">
            <td>{{time.start_date}}</td>
            <td>{{time.description}}</td>
            <td>{{time.tags}}</td>
            <td>{{time.duration | duration}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4" ng-controller="TagCtrl">
    <h1>Tags</h1>
    <div class="row">
      <div class="col-md-12" id="taglist">
        <span class="label label-default" ng-repeat="tag in tags">{{tag.name}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form novalidate class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="tagname">Name</label>
            <input type="text" class="form-control" id="tagname" placeholder="Name of Tag" ng-model="tag.name">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="add(tag)">Add Tag</button>
        </form>
      </div>
    </div>
  </div>
</div>
